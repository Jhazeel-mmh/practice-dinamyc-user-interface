<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinamyc usser interface</title>
  </head>
  <body>
    <div class="dropdown-container">
      <button type="button" class="dropdown">...</button>
      <ul class="content hidden">
        <li class="1">Edit</li>
        <li class="2">Save</li>
        <li class="3">Remove</li>
      </ul>
    </div>

    <div class="carrousel">
      <button type="button" id="prev"><</button>
      <div class="frames">
        <div class="picture-frame" id="one">
          <img class="carrousel-img" src="./img.jpg" alt="cat image" id="1" />
        </div>
        <div class="picture-frame" id="two">
          <img class="carrousel-img" src="./img.jpg" alt="cat image" id="2" />
        </div>
        <div class="picture-frame" id="three">
          <img class="carrousel-img" src="./img.jpg" alt="cat image" id="3" />
        </div>
        <div class="picture-frame" id="four">
          <img class="carrousel-img" src="./img.jpg" alt="cat image" id="4" />
        </div>
        <div class="picture-frame" id="five">
          <img class="carrousel-img" src="./img.jpg" alt="cat image" id="5" />
        </div>
      </div>
      <button type="button" id="next">></button>
      <div class="buttons">
        <button class="slides-one"></button><button class="slides-two"></button
        ><button class="slides-three"></button
        ><button class="slides-four"></button
        ><button class="slides-five"></button>
      </div>
    </div>
  </body>
</html>
